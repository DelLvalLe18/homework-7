<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="child">
            <p class="first">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="performance">your performance exceed 65% of the people conducting the test here</p>
        </div>
        <div class="result">
            <div class="summary">Summary</div>
            <div class="box reaction">
                <div class="left">
                    <img src="./assets/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div class="right">
                    <p>80 <strong>/ 100</strong></p>
                </div>
            </div>
            <div class="box memory">
                <div class="left">
                    <img src="./assets/icon-memory.svg">
                    <p>Memory</p>
                </div>
                <div class="right">
                    <p>92 <strong>/ 100</strong></p>
                </div>
            </div>
            <div class="box verbal">
                <div class="left">
                    <img src="./assets/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <div class="right">
                    <p>61 <strong>/ 100</strong></p>
                </div>
            </div>
            <div class="box visual">
                <div class="left">
                    <img src="./assets/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <div class="right">
                    <p>73 <strong>/ 100</strong></p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
